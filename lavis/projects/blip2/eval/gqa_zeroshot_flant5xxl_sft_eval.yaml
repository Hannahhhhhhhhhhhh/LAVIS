# Overall Accuracy is: 43.98

model:
  arch: blip2_t5_instruct
  model_type: flant5xxl
  use_grad_checkpoint: False
  load_pretrained: True
  load_finetuned: False
  vit_model: eva_clip_g
  # intialize stage 2 pretraining from stage 1 pretrained model
  # pretrained: "/mnt/pfs-guan-ssai/nlu/wanghanzi/models/blip2/instruct_blip_flant5xxl/instruct_blip_flanxxl_trimmed.pth"
  pretrained: "/mnt/pfs-guan-ssai/nlu/wanghanzi/models/blip2/blip2-flant5-xxl/blip2_pretrained_flant5xxl.pth"
  # pretrained: "/mnt/pfs-guan-ssai/nlu/wanghanzi/experiments/blip2/flant5xxl/sft/llava_single_turn_257k_sft_unfreeze_qformer_0904/20230904145/checkpoint_2.pth"
  
  # vit encoder
  image_size: 224
  drop_path_rate: 0
  vit_precision: "fp16"

  # Q-Former
  num_query_token: 32
  qformer_text_input: True

  # T5
  t5_model: "/mnt/pfs-guan-ssai/nlu/wanghanzi/models/google-flan-t5-xxl"
  prompt: ""
  max_txt_len: 256
  max_output_txt_len: 256

  # freeze
  freeze_t5_proj: True
  freeze_vit: True
  freeze_qformer: True

datasets:
  gqa: # name of the dataset builder
    type: balanced_testdev
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_question"
    build_info:
        images:
            storage: "/mnt/pfs-guan-ssai/nlu/wanghanzi/data/GQA/images/"

run:
  task: gqa
  # optimization-specific
  batch_size_train: 16
  batch_size_eval: 32
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "/mnt/pfs-guan-ssai/nlu/wanghanzi/evaluation/BLIP2/GQA/llava_single_turn_257k_sft_blip2_flant5xxl_unfreeze_qformer_3epochs_0904"

  evaluate: True
  test_splits: ["val"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
