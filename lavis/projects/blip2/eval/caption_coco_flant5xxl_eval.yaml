model:
  arch: blip2_t5
  model_type: pretrain_flant5xxl
  use_grad_checkpoint: False

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          # image_size: 364
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"
#     build_info:
#         images:
#             storage: '/export/share/datasets/vision/coco/images/'

run:
  task: captioning
  # optimizer
  batch_size_train: 32
  batch_size_eval: 16
  num_workers: 4

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "/mnt/pfs-guan-ssai/nlu/wanghanzi/experiments/blip2/Caption_coco_flant5xxl_eval_0808"
  annotation_file: "/mnt/pfs-guan-ssai/nlu/dingyifeng/data/COCO/coco_karpathy_test.json" # coco
  # annotation_file: "/mnt/pfs-guan-ssai/nlu/dingyifeng/data/coco-cn-version1805v1.1/coco-cn_test_list.json" # coco_cn

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
